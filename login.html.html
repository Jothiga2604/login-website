<!DOCTYPE html>
<html>
<head>
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: auto;
        }

        /* üéÅ Gift */
        .gift {
            font-size: 100px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* üí• Blast */
        .blast {
            animation: blast 0.6s forwards;
        }

        @keyframes blast {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* üíñ Valentine */
        #valentine {
            display: none;
            margin-top: 30px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            color: #ff3366;
        }

        .heart {
            font-size: 80px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* ‚è© Next Button */
        #nextBtn {
            display: none;
            margin-top: 25px;
            background: #ff3366;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        #nextBtn:hover {
            background: #e62e5c;
        }

        p {
            font-size: 20px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="box">

    <!-- üéÅ Gift -->
    <div id="giftBox" class="gift" onclick="openGift()">üéÅ</div>
    <p id="tapText">Tap the gift Pattuüíù</p>

    <!-- üíñ Valentine Message -->
    <div id="valentine">
        <h1>üíñ Happy Valentine‚Äôs Day Pattu üíñ</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>
            Universe  ü•∞<br>
            I love you endlessly üíï
        </p>
    </div>

    <!-- ‚è© NEXT BUTTON -->
    <button id="nextBtn" onclick="goNext()">Next ‚û°Ô∏è</button>

</div>

<script>
function openGift() {
    const gift = document.getElementById("giftBox");
    const text = document.getElementById("tapText");
    const valentine = document.getElementById("valentine");
    const nextBtn = document.getElementById("nextBtn");

    gift.classList.add("blast");
    text.style.display = "none";

    setTimeout(() => {
        gift.style.display = "none";
        valentine.style.display = "block";
        nextBtn.style.display = "inline-block";
    }, 600);
}

function goNext() {
    // Go to proposal page
    window.location.href = "next.html";
}

</script>

</body>
</html>
