<!DOCTYPE html>

    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: white;
            scroll-behavior: smooth;
        }
        h1 {
            font-size: 36px;

        .memories {
            display: flex;

        .memories img, .memories video {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 300px;
            height: auto;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .memories img:hover, .memories video:hover {
            transform: scale(1.05);
        }
        video {
            display: block;
        }
        /* NEXT button style */
        #nextBtn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #nextBtn:hover {
            background: #e62e5c;
        }
    </style>
</head>
